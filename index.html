<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SyncLister</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&family=Roboto&family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="caixas">
        <div id="menuLateral">
            <div class="tools">
                <a href="#"><img src="imagens/config.png"></a>
                <a href="#" onclick="apagaNotas()"><img src="imagens/lixo.png"></a>
            </div>
            <div class="notasSalvas">
                <p><b>Suas Notas serão salvas no campo abaixo</b></p>
            </div>
        </div>

            <h1 id="tituloSite"><span>SyncLister</span></h1>


        <div class="temaDoCartao">
            <h2>Preferencias Do Usuário</h2>
            <input type="color" id="inputCorFonte">
            <input type="color" id="inputCorBg">
            <input type="number" id="tamanhoFonte">
        </div>
    </div>

    <main>
        <div class="criaNotas">
            <div class="notasFlex">
                <div class="infosBasicasNotasFlex">
                    <p id="usuario">Usuário</p>
                <p id="dataCriacaoNota">Data:</p>
                <p id="horarioCriacaoNota">Horário:</p>
                </div>
                <span>Título: <input type="text" id="tituloNota" placeholder="Título da tarefa..."></span>
                <textarea id="inputDeNotas" cols="30" rows="10" placeholder="Digite sua tarefa..."></textarea>
            </div>
        </div>

        <div class="notasCaixa">
            <!-- Notas aparecem aqui -->
        </div>
    </main>

    <script src="index.js"></script>
</body>
</html>
